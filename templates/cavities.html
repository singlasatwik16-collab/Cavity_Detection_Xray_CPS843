<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cavity Details</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Inter', sans-serif;
    color: white;
    margin: 0;
    padding: 0;
}

/* Background stays SAME */
.bg-video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.25);
    z-index: -2;
}

.bg-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    z-index: -1;
}

.top-logo {
    width: 220px;
    margin: 25px auto 10px;
    display: block;
    filter: drop-shadow(0 0 12px rgba(75,240,240,0.7));
}

.container {
    max-width: 850px;
    margin: 40px auto;
    padding: 20px;
}

.card {
    background: rgba(20, 30, 40, 0.88);
    padding: 30px;
    border-radius: 16px;
    border: 1px solid rgba(75,240,240,0.25);
    backdrop-filter: blur(8px);
    box-shadow: 0 0 40px rgba(0,0,0,0.5);
}

.cavity-item {
    padding: 14px;
    background: rgba(0,0,0,0.35);
    margin-bottom: 12px;
    border-radius: 10px;
    border-left: 4px solid var(--primary);
    /* Add explicit pointer */
    cursor: pointer;
    /* Enable flex to position elements */
    display: flex;
    justify-content: space-between; /* Space out the label/details and the indicator */
    align-items: center;
    transition: background 0.2s;
}

.cavity-item:hover {
    background: rgba(75,240,240,0.1);
}

.cavity-label {
    font-size: 18px;
    font-weight: 600;
    color: #4bf0f0;
    flex-grow: 1; /* Allows the label content to take up the space */
}

/* New style for the click indicator */
.click-indicator {
    font-size: 14px;
    font-weight: 500;
    color: rgba(75,240,240, 0.7);
    padding: 5px 10px;
    border: 1px solid rgba(75,240,240, 0.5);
    border-radius: 6px;
    margin-left: 15px;
    white-space: nowrap;
}
</style>
</head>

<body>

<!-- Background and Logo -->
<video autoplay muted loop playsinline class="bg-video">
    <source src="/static/videos/background.mp4" type="video/mp4">
</video>
<div class="bg-overlay"></div>

<img src="/static/images/logo.png" class="top-logo" alt="XRAY Logo">

<!-- Content -->
<div class="container">
    <div class="card">
        <h2 style="text-align:center; color:#4bf0f0; margin-bottom:20px;">
            Individual Cavity Details
        </h2>

        <div id="list"></div>

        <button onclick="goBack()"
                style="margin-top:20px; padding:12px 25px; border-radius:8px;
                       background:#4bf0f0; border:none; cursor:pointer; font-weight:700;">
            ← Back to Results
        </button>
    </div>
</div>

<script>
function goBack() {
    window.location.href = "/";
}

/* Load stored results */
const cavities = JSON.parse(localStorage.getItem("cavity_results"));
const imgData = localStorage.getItem("uploaded_image");

const list = document.getElementById("list");

if (!cavities || cavities.length === 0) {
    list.innerHTML = "<p>No cavities detected.</p>";
} else {
    cavities.forEach((cav, index) => {
        const item = document.createElement("div");
        item.className = "cavity-item";

        item.innerHTML = `
            <div>
                <div class="cavity-label">${cav.label}</div>
                <p style="margin: 5px 0 0;">Confidence: ${(cav.probability * 100).toFixed(1)}%</p>
                <p style="margin: 0;">Bounding Box: [${cav.bbox.join(", ")}]</p>
            </div>
            <div class="click-indicator">View Details →</div>
        `;

        item.onclick = () => openDetail(index);

        list.appendChild(item);
    });
}

function openDetail(idx) {
    localStorage.setItem("selected_cavity", idx);
    window.location.href = "/cavity-view";
}
</script>

</body>
</html>
